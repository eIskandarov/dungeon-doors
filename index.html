<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Guess the Door</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div class="game">
    <div class="game__scoreboard">
      <div class="scoreboard__player scoreboard__player--p1 scoreboard__player--active">
        P1: <span class="scoreboard__score">0</span>
      </div>
      <div class="scoreboard__player scoreboard__player--p2">
        P2: <span class="scoreboard__score">0</span>
      </div>
    </div>

    <div class="game__doors">
      <div class="door door--1"></div>
      <div class="door door--2"></div>
      <div class="door door--3"></div>
    </div>

    <button class="game__reset">âœ•</button>

    <div class="game__modal hidden">
      <div class="modal">
        <p class="modal__message"></p>
        <div class="modal__actions">
          <button class="modal__button modal__button--confirm">Yes</button>
          <button class="modal__button modal__button--cancel">No</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
